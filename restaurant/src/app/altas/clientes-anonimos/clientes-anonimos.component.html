<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <b class="lbl">Ingreso sin registro</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="height: 100%;background-color: #166837;overflow: scroll;" >
    <br>
    <br>
    <br>
    <br>
    <ion-card style="border-radius:10px;">
      <div style="padding: 5%;">
        <ion-item>
          <ion-label position="stacked" class="lbl" style="font-size: 25px;"><b>NOMBRE DE USUARIO</b></ion-label>
          <br>
          <ion-input [(ngModel)]="user.nombre" type="text" maxlength="20" placeholder="Ingrese nombre aquÃ­"></ion-input>
        </ion-item>
        <br>
        <br>
        <button class="btn" (click)="TomarFoto()" style="width: 100%;font-size: 18px;height: 70px;"><b>AGREGAR FOTO</b></button>
        <br>
        <br>
        <br>
        <table *ngIf="foto">
          <tr>
            <td>
              <img [src]="foto" style="border-radius: 25px;" style="width: 80px;">
            </td>
            <td>
              <div align="center">
                <h1 class="lbl" style="font-size:25px">La foto ha sido tomada exitosamente!</h1>
              </div>
            </td>
          </tr>
        </table>
        <br>
        <button class="btn" style="width: 100%;height: 70px;font-size: 18px;" (click)="ValidarFormulario()"><b>ENVIAR FORMULARIO</b></button>
      </div>
      <br>
    </ion-card>
  </div>
</ion-content>
