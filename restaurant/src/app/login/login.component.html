<body class="fondo">

  <!--div align="center" style="height: 90%;padding-top: 50px;"-->
  <ion-card style="margin-top: 10%;border-radius:10px; min-height: 80%;max-height: 97%;" >
    <ion-card-header style="background-color: #e2e2e2;">
      <table style="width: 100%;">
        <tr>
          <td>
            <button class="btn" style="height: 35px;width: 35px;color: white;border-radius: 5px;">
              <ion-icon name="chevron-back-outline" routerLink="/inicio"></ion-icon>
            </button>
          </td>
          <td align="margin-left">
            <h1 style="color: #219951;"><b>Iniciar Sesión</b></h1>
          </td>
        </tr>
      </table>
    </ion-card-header >
    <ion-card-content style="width: 80%;margin-left: 10%;" align="center">
      <!--form action=""-->
        <ion-item>
          <br>
          <ion-label position="floating">Correo</ion-label>
          <ion-input color="primary" autocorrect="true" type="email" [(ngModel)]="usuario.correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.clave" color="primary"></ion-input>
        </ion-item>
        <br>
        <br>
        <button class="btn" type="submit" (click)="OnLogin()" style="width: 100%; height: 50px;font-size: 20px;">ENVIAR</button>
        <br>
        <br>
        <button class="btn-secondary" (click)="Limpiar()" style="width: 100%; height: 50px;font-size: 20px;">LIMPIAR</button>
          <br><br>
          <ion-item>
            <ion-label class="lbl">Inicio Rapido</ion-label>
            <ion-select (ionChange)="InicioRapido($event.target.value)" interface="action-sheet" cancel-text="Cerrar">
              <ion-select-option value="DUEÑO">Dueño</ion-select-option>
              <ion-select-option value="MOZO">Mozo</ion-select-option>
              <ion-select-option value="METRE">Metre</ion-select-option>
              <ion-select-option value="COCINERO">Cocinero</ion-select-option>
              <ion-select-option value="BARTENDER">Bartender</ion-select-option>
              <ion-select-option value="CLIENTE_REGISTRADO">Cliente Registrado</ion-select-option>
            </ion-select>
          </ion-item>
      <!--/form-->
    </ion-card-content>
  </ion-card>
  <!--/div-->
</body>
